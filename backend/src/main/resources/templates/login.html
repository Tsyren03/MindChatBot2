<!DOCTYPE html>
<html th:lang="${#locale}" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{auth.login}">Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" th:href="@{/icons/favicon.ico?v=3}" href="/icons/favicon.ico?v=3">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/icons/favicon-32.png?v=3}" href="/icons/favicon-32.png?v=3">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/icons/favicon-16.png?v=3}" href="/icons/favicon-16.png?v=3">
    <link rel="apple-touch-icon" th:href="@{/icons/apple-touch-icon.png?v=3}" href="/icons/apple-touch-icon.png?v=3">
    <meta name="theme-color" content="#0b0e23">
    <meta name="msapplication-TileImage" content="/icons/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#0b0e23">
    <link rel="manifest" th:href="@{/icons/site.webmanifest?v=3}" href="/icons/site.webmanifest?v=3">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/auth.css}" href="/css/auth.css" />
    <style>
        .lang-switch{position:sticky;top:0;z-index:60;display:flex;gap:8px;justify-content:flex-end;padding:10px}
        .lang-switch button{background:#1c2230;color:#fff;border:1px solid var(--ios-separator);border-radius:10px;padding:6px 10px;font-weight:800;cursor:pointer}
        .lang-switch button.active{background:var(--ios-blue)}
    </style>
</head>
<body class="bg-grad-purple" th:with="L=${#lists.isEmpty(param.lang) ? #locale.language : param.lang[0]}">

<nav class="lang-switch" role="navigation" aria-label="Language">
    <button id="lang-en" onclick="switchLang('en')">EN</button>
    <button id="lang-ko" onclick="switchLang('ko')">ÌïúÍµ≠Ïñ¥</button>
    <button id="lang-ru" onclick="switchLang('ru')">RU</button>
</nav>

<section class="auth-page">
    <div class="auth-card">
        <div class="card-body p-4 p-md-5">
            <div class="auth-head">
                <div class="brand-badge">
                    <img th:src="@{/icons/app-icon-64.png}" src="/icons/app-icon-64.png" alt="MindChatBot" width="40" height="40" />
                </div>
                <div>
                    <h1 class="h4 auth-title" th:text="#{auth.welcome}">Welcome</h1>
                    <p class="auth-sub mb-0" th:text="#{auth.login.subtitle}">Please log in to continue.</p>
                </div>
            </div>

            <form class="needs-validation mt-3" th:action="@{/login}" method="POST" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!-- lang continuation -->
                <input type="hidden" name="lang" th:value="${L}"/>

                <div class="form-group">
                    <label for="login-email" class="form-label" th:text="#{auth.email}">Email</label>
                    <input id="login-email" name="username" type="email" class="form-control" placeholder="name@example.com" required />
                    <div class="invalid-feedback" th:text="#{auth.email.invalid}">Enter a valid email.</div>
                </div>

                <div class="form-group">
                    <label for="login-password" class="form-label" th:text="#{auth.password}">Password</label>
                    <div class="input-affix">
                        <input id="login-password" name="password" type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="8" required />
                        <button type="button" class="toggle-eye" data-toggle="password" data-target="login-password" aria-label="toggle" aria-pressed="false">üëÅÔ∏è</button>
                    </div>
                    <div class="invalid-feedback" th:text="#{auth.password.min}">Use at least 8 characters.</div>
                </div>

                <button class="btn-brand mt-2" type="submit" th:text="#{auth.login}">Login</button>

                <div class="divider my-3" th:text="#{auth.or}">or</div>

                <div class="row no-gutters">
                    <div class="col-12 col-md-6 mb-2 mb-md-0 pr-md-2">
                        <a class="btn-secondary-soft d-block text-center"
                           th:href="@{/signup(lang=${L})}" href="/signup"> <span th:text="#{auth.signup}">Sign up</span> </a>
                    </div>
                    <div class="col-12 col-md-6 pl-md-2">
                        <a class="btn-secondary-soft d-block text-center" href="#" onclick="event.preventDefault()" th:text="#{auth.forgot}">Forgot password</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>

<script th:src="@{/js/auth.js}" src="/js/auth.js" defer></script>
<script th:inline="javascript">
    const CUR_LANG=(new URLSearchParams(location.search).get('lang'))||/*[[${L}]]*/'en';
    function switchLang(lang){const u=new URL(location.href);u.searchParams.set('lang',lang);location.href=u.toString();}
    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('lang-'+CUR_LANG)?.classList.add('active');
      document.querySelectorAll('a[href^="/"],a[href^="./"],a[href^="../"]').forEach(a=>{
        try{const u=new URL(a.href,location.origin);if(!u.searchParams.get('lang')){u.searchParams.set('lang',CUR_LANG);a.href=u.pathname+u.search;}}catch{}
      });
    });
</script>
</body>
</html>
