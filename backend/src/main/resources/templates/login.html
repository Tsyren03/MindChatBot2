<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <!-- Auth styles -->
    <link rel="stylesheet" th:href="@{/css/auth.css}" href="/css/auth.css" />
</head>
<body class="bg-grad-purple">
<section class="auth-page">
    <div class="auth-card">
        <div class="card-body p-4 p-md-5">
            <div class="auth-head">
                <div class="brand-badge"></div>
                <div>
                    <h1 class="h4 auth-title">환영합니다</h1>
                    <p class="auth-sub mb-0">서비스를 사용하려면 로그인을 해주세요!</p>
                </div>
            </div>

            <form class="needs-validation mt-3" th:action="@{/login}" method="POST" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Email (restored) -->
                <div class="form-group">
                    <label for="login-email" class="form-label">이메일</label>
                    <input id="login-email" name="username" type="email"
                           class="form-control" placeholder="name@example.com" required />
                    <div class="invalid-feedback">유효한 이메일을 입력하세요.</div>
                </div>

                <!-- Password (affix wrapper keeps eye aligned and clickable) -->
                <div class="form-group">
                    <label for="login-password" class="form-label">비밀번호</label>
                    <div class="input-affix">
                        <input id="login-password" name="password" type="password"
                               class="form-control" placeholder="••••••••" minlength="8" required />
                        <button type="button"
                                class="toggle-eye"
                                data-toggle="password"
                                data-target="login-password"
                                aria-label="비밀번호 표시/숨기기"
                                aria-pressed="false">👁️</button>
                    </div>
                    <div class="invalid-feedback">8자 이상 비밀번호를 입력하세요.</div>
                </div>

                <button class="btn-brand mt-2" type="submit">로그인</button>

                <div class="divider my-3">또는</div>

                <div class="row no-gutters">
                    <div class="col-12 col-md-6 mb-2 mb-md-0 pr-md-2">
                        <a class="btn-secondary-soft d-block text-center" th:href="@{/signup}" href="/signup">회원가입</a>
                    </div>
                    <div class="col-12 col-md-6 pl-md-2">
                        <a class="btn-secondary-soft d-block text-center" href="#" onclick="event.preventDefault()">비밀번호 찾기</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>

<script th:src="@{/js/auth.js}" src="/js/auth.js" defer></script>
</body>
</html>
