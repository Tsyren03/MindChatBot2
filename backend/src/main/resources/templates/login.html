<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html th:lang="${#locale}" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{auth.login.title}">Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/auth.css}" href="/css/auth.css" />

    <style>
        .lang-switch{position:fixed;top:16px;right:16px;z-index:60;display:flex;gap:8px;justify-content:flex-end}
        .lang-switch button{background:#2A2A2A;color:#fff;border:1px solid #E2E3E8;border-radius:10px;padding:6px 10px;font-weight:800;cursor:pointer}
        .lang-switch button.active{filter:brightness(.92)}

        html,body{height:100%}
        body.auth-noscroll{overflow:hidden}

        .auth-page{min-height:100svh;display:grid;place-items:center;padding:0 16px}
        .auth-card{width:min(92vw,560px);max-height:calc(100svh - 64px);overflow:auto;-webkit-overflow-scrolling:touch}
    </style>
</head>

<body class="bg-grad-purple auth-noscroll"
      th:with="L=${#lists.isEmpty(param.lang) ? #locale.language : param.lang[0]}">

<nav class="lang-switch" role="navigation" aria-label="Language">
    <button id="lang-en" onclick="switchLang('en')">EN</button>
    <button id="lang-ko" onclick="switchLang('ko')">ÌïúÍµ≠Ïñ¥</button>
    <button id="lang-ru" onclick="switchLang('ru')">RU</button>
</nav>

<section class="auth-page">
    <div class="auth-card">
        <div class="card-body p-4 p-md-5">
            <div class="auth-head d-flex align-items-center">
                <div class="brand-badge mr-2">
                    <img th:src="@{/icons/app-icon-64.png}" src="/icons/app-icon-64.png" alt="MindChatBot" width="40" height="40" />
                </div>
                <div>
                    <h1 class="h4 auth-title" th:text="#{auth.login.title}">Log in</h1>
                    <p class="auth-sub mb-0" th:text="#{auth.login.subtitle}">Please log in to continue.</p>
                </div>
            </div>

            <!-- Notices from Spring Security redirects -->
            <div th:if="${param.success}" class="alert alert-success" role="alert" th:text="#{auth.login.success}">
                Registration complete! Please log in.
            </div>
            <div th:if="${param.verified}" class="alert alert-info" role="alert" th:text="#{auth.login.verified}">
                Your account is already verified. Please log in.
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{auth.login.error}">
                Invalid email or password.
            </div>

            <form class="needs-validation mt-3" th:action="@{/login}" method="POST" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="lang" th:value="${L}"/>

                <div class="form-group">
                    <label for="login-email" class="form-label" th:text="#{auth.email}">Email</label>
                    <input id="login-email" name="username" type="email" class="form-control"
                           th:placeholder="#{auth.email.placeholder}" placeholder="name@example.com" required
                           autocapitalize="none" spellcheck="false" autocomplete="email" />
                    <div class="invalid-feedback" th:text="#{auth.email.invalid}">Enter a valid email.</div>
                </div>

                <div class="form-group">
                    <label for="login-password" class="form-label" th:text="#{auth.password}">Password</label>
                    <div class="input-affix d-flex">
                        <input id="login-password" name="password" type="password" class="form-control"
                               th:placeholder="#{auth.password.placeholder}" placeholder="Use at least 8 characters."
                               minlength="8" required autocomplete="current-password" />
                        <button type="button" class="toggle-eye ml-2"
                                data-toggle="password" data-target="login-password"
                                th:attr="aria-label=#{auth.password.show}"
                                aria-pressed="false">üëÅÔ∏è</button>
                    </div>
                    <div class="invalid-feedback" th:text="#{auth.password.min}">Use at least 8 characters.</div>
                </div>

                <button class="btn-brand mt-2" type="submit" th:text="#{auth.login}">Login</button>

                <div class="divider my-3" th:text="#{auth.or}">or</div>

                <div class="row no-gutters">
                    <div class="col-12 col-md-6 mb-2 mb-md-0 pr-md-2">
                        <a class="btn-secondary-soft d-block text-center"
                           th:href="@{/signup(lang=${L})}" href="/signup">
                            <span th:text="#{auth.signup}">Sign up</span>
                        </a>
                    </div>
                    <div class="col-12 col-md-6 pl-md-2">
                        <a class="btn-secondary-soft d-block text-center" href="#"
                           onclick="event.preventDefault()" th:text="#{auth.forgot}">Forgot password</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script th:src="@{/js/auth.js}" src="/js/auth.js" defer></script>
<script th:inline="javascript">
    const CUR_LANG=(new URLSearchParams(location.search).get('lang'))||/*[[${L}]]*/'en';
    function switchLang(lang){const u=new URL(location.href);u.searchParams.set('lang',lang);location.href=u.toString();}
    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('lang-'+CUR_LANG)?.classList.add('active');
      // keep lang on local links
      document.querySelectorAll('a[href^="/"],a[href^="./"],a[href^="../"]').forEach(a=>{
        try{const u=new URL(a.href,location.origin);if(!u.searchParams.get('lang')){u.searchParams.set('lang',CUR_LANG);a.href=u.pathname+u.search;}}catch{}
      });
    });
</script>
</body>
</html>
